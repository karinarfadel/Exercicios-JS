<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: rgb(204, 15, 195);
        }
    </style>
</head>
<body>
    <script>
        var nome =prompt('Qual é seu nome?')
        document.write(`Olá <Strong>${nome}</Strong>, Seu nome tem <Strong>${nome.length}</Strong> letras </br>`)
        document.write(`Seu nome em Maiúscula é <Strong>${nome.toUpperCase()}</Strong> </br>`)
        document.write(`Seu nome em minúscula é <Strong>${nome.toLowerCase()}</Strong></br>`)
        var sal = prompt('Qual é seu salário?') 
        document.write(`Em Reais seria ${sal.toLocaleString ('pt-br',{style:'currency', currency:'USD'})}`)
    </script>
    
</body>
</html>
